<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="question-number">問題 #1</h1>
        <div id="difficulty">難易度: 1</div> <!-- 難易度表示 -->
        <div id="question-text">What does H (Hadamard gate) change |0⟩ to?</div>
        <ul id="choices-list">
            <li><button>1: |0⟩</button></li>
            <li><button>2: |1⟩</button></li>
            <li><button>3: |+⟩</button></li>
            <li><button>4: |-⟩</button></li>
        </ul>
        <div id="answer-explanation"></div>
        <button id="next-question-button" style="display: none;">次の問題へ</button> <!-- 次の問題へボタン -->
        <button id="show-incorrect-questions-button">不正解の問題を表示</button>
        <div id="incorrect-questions-container" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
